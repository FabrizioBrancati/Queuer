name: Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
  workflow_dispatch:

jobs:
  linux:
    strategy:
      fail-fast: false
      matrix:
        swift:
          - image: "swift:5.10-jammy"
            os: ubuntu-22.04
          - image: "swift:5.9-jammy"
            os: ubuntu-22.04
          - image: "swift:5.10-focal"
            os: ubuntu-20.04
          - image: "swift:5.9-focal"
            os: ubuntu-20.04
    name: Linux
    runs-on: ${{ matrix.swift.os }}
    container:
      image: ${{ matrix.swift.image }}
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Swift Version
      run: swift --version
    - name: Debug Build
      run: swift build -v -c debug
    - name: Debug Test
      run: swift test -c debug --parallel

  macos:
    strategy:
      fail-fast: false
      matrix:
        xcode:
          - version: 15.3
            arch: "arm64e"
          - version: 15.2
            arch: "arm64e"
          - version: 15.1
            arch: "arm64e"
          - version: 15.0.1
            arch: "arm64e"
    name: macOS
    runs-on: macos-14
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Select Xcode
      run: xcodes select ${{ matrix.xcode.version }}
    - name: Swift Version
      run: swift --version
    - name: Debug Build
      run: |
        swift build -v -c debug
        xcodebuild -scheme Queuer -destination "platform=macOS,arch=${{ matrix.xcode.arch }}" | xcbeautify
    - name: Debug Test for Commit
      if: github.event_name == 'push'
      run: |
        swift test -c debug --parallel 2>&1
        xcodebuild -scheme Queuer -destination "platform=macOS,arch=${{ matrix.xcode.arch }}" test | xcbeautify
    - name: Debug Test for Pull Request
      if: github.event_name == 'pull_request'
      run: |
        swift test -c debug --parallel 2>&1 | xcbeautify --renderer github-actions
        xcodebuild -scheme Queuer -destination "platform=macOS,arch=${{ matrix.xcode.arch }}" test | xcbeautify --renderer github-actions

  maccatalyst:
    strategy:
      fail-fast: false
      matrix:
        xcode:
          - version: 15.3
            arch: "arm64e"
            variant: Mac Catalyst
          - version: 15.2
            arch: "arm64e"
            variant: Mac Catalyst
          - version: 15.1
            arch: "arm64e"
            variant: Mac Catalyst
          - version: 15.0.1
            arch: "arm64e"
            variant: Mac Catalyst
    name: Mac Catalyst
    runs-on: macos-14
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Select Xcode
      run: xcodes select ${{ matrix.xcode.version }}
    - name: Swift Version
      run: swift --version
    - name: Debug Build
      run: xcodebuild -scheme Queuer -destination "platform=macOS,arch=${{ matrix.xcode.arch }},variant=${{ matrix.xcode.variant }}" | xcbeautify
    - name: Debug Test for Commit
      if: github.event_name == 'push'
      run: xcodebuild -scheme Queuer -destination "platform=macOS,arch=${{ matrix.xcode.arch }},variant=${{ matrix.xcode.variant }}" test | xcbeautify
    - name: Debug Test for Pull Request
      if: github.event_name == 'pull_request'
      run: xcodebuild -scheme Queuer -destination "platform=macOS,arch=${{ matrix.xcode.arch }},variant=${{ matrix.xcode.variant }}" test | xcbeautify --renderer github-actions

  ios:
    strategy:
      fail-fast: false
      matrix:
        xcode:
          - version: 15.3
            platform: "iOS"
            simulator: "iPhone 15,OS=17.4"
          - version: 15.2
            platform: "iOS"
            simulator: "iPhone 15,OS=17.0"
          - version: 15.3
            platform: "watchOS"
            simulator: "Apple Watch Series 9 (45mm),OS=10.4"
          - version: 15.2
            platform: "watchOS"
            simulator: "Apple Watch Series 9 (45mm),OS=10.0"
          - version: 15.3
            platform: "tvOS"
            simulator: "Apple TV 4K (3rd generation),OS=17.4"
          - version: 15.2
            platform: "tvOS"
            simulator: "Apple TV 4K (3rd generation),OS=17.0"
          - version: 15.3
            platform: "visionOS"
            simulator: "Apple Vision Pro,OS=1.2"
          - version: 15.2
            platform: "visionOS"
            simulator: "Apple Vision Pro,OS=1.0"
    name: iOS
    runs-on: macos-14
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Select Xcode
      run: xcodes select ${{ matrix.xcode.version }}
    - name: Swift Version
      run: swift --version
    - name: Debug Build
      run: xcodebuild -scheme Queuer -destination "platform=${{ matrix.xcode.platform }} Simulator,name=${{ matrix.xcode.simulator }}" | xcbeautify --renderer github-actions
    - name: Debug Test for Commit
      if: github.event_name == 'push'
      run: xcodebuild -scheme Queuer -destination "platform=${{ matrix.xcode.platform }} Simulator,name=${{ matrix.xcode.simulator }}" test | xcbeautify
    - name: Debug Test for Pull Request
      if: github.event_name == 'pull_request'
      run: xcodebuild -scheme Queuer -destination "platform=${{ matrix.xcode.platform }} Simulator,name=${{ matrix.xcode.simulator }}" test | xcbeautify --renderer github-actions

env:
  global:
    - IOS_SCHEME="Queuer iOS"
    - MACOS_SCHEME="Queuer macOS"
    - TVOS_SCHEME="Queuer tvOS"
    - WATCHOS_SCHEME="Queuer watchOS"

jobs:
  include:
    - name: Ubuntu 14.04 / SwiftPM
      os: linux
      language: generic
      dist: trusty
      env: SPM="YES" SWIFT_VERSION="5.1"
    - name: Ubuntu 16.04 / SwiftPM
      os: linux
      language: generic
      dist: xenial
      env: SPM="YES" SWIFT_VERSION="5.1"
    - name: Ubuntu 18.04 / SwiftPM
      os: linux
      language: generic
      dist: bionic
      env: SPM="YES" SWIFT_VERSION="5.1"
    - name: macOS / Xcode 11.5 / SwiftPM
      os: osx
      language: objective-c
      osx_image: xcode11.5
      env: SPM="YES"
    - name: macOS / Xcode 10.2 / SwiftPM
      os: osx
      language: objective-c
      osx_image: xcode10.2
      env: SPM="YES"
    - name: macOS / Xcode 11.5 / iOS 13.5 / iPhone 11 Pro Max
      os: osx
      language: objective-c
      osx_image: xcode11.4
      env: PROJ="Queuer.xcodeproj" DESTINATION="OS=13.4.1,name=iPhone 11 Pro Max"          SCHEME="$IOS_SCHEME"     RUN_TESTS="YES" LINT="NO"  COVERAGE="NO"
    - name: macOS / Xcode 10.2 / iOS 12.2 / iPhone X
      os: osx
      language: objective-c
      osx_image: xcode10.2
      env: PROJ="Queuer.xcodeproj" DESTINATION="OS=12.2,name=iPhone X"                   SCHEME="$IOS_SCHEME"     RUN_TESTS="YES" LINT="NO"  COVERAGE="YES"
    - name: macOS / Xcode 10.2 / iOS 11.4 / iPhone 7 Plus
